{% extends 'index.html' %}
{% block post %}
{% for post in object_list %}
{% if post.not_even %}
<div class="col-md-6">
    <article class="card mb-4">
        <header class="card-header">
            <div class="card-meta">
                <a href="#"><time class="timeago" datetime="{{post.pub_date}}">{{post.pub_date}}</time></a> in <a href="page-category.html">Journey</a>
            </div>
            <a href="/post/{{post.id}}/">
                <h4 class="card-title">{{post.title}}</h4>
            </a>
        </header>
        <a href="/post/{{post.id}}/">
            <img class="card-img" src="{{post.image.url}}" alt="" />
        </a>
        <div class="card-body">
            <p class="card-text">{{post.description}}</p>
        </div>
    </article><!-- /.card -->
</div>
{% else %}
<div class="col-md-6">
    <article class="card mb-4">
        <header class="card-header">
            <div class="card-meta">
                <a href="#"><time class="timeago" datetime="{{post.pub_date}}">{{post.pub_date}}</time></a> in <a href="page-category.html">Journey</a>
            </div>
            <a href="/post/{{post.id}}/">
                <h4 class="card-title">{{post.title}}</h4>
            </a>
        </header>
        <a href="/post/{{post.id}}/">
            <img class="card-img" src="{{post.image.url}}" alt="" />
        </a>
        <div class="card-body">
            <p class="card-text">{{post.description}}</p>
        </div>
    </article><!-- /.card -->
</div>
{% endif %}
{% endfor %}
{% endblock %}
