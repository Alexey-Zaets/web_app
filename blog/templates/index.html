<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    {% load static from staticfiles %}
    <link href="{{ href_one }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ href_two }}" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body>
    <div class="menu">
        <div class="left"><a href="/"><h2>Главная</h2></a></div>
        <div class="right"><h2>О проекте</h2></div>
    </div>
    <div class="image">
    </div>
    <div class="content">
        <div class="container">
            {% block container %}
            {% for post in posts %}
            <div class="item" data-id="{{ post.id }}">
                <img src="{{post.image.url}}" height="300" width="300">
                <div class="post_title"><p>{{ post.title }}</p></div>
            </div>
            {% endfor %}
            {% endblock %}
        </div>
        <div class="right_container">
            <div class="form">
                <form action="/search/" method="GET">
                    <input type="search" style="font-family: 'Prosto One', cursive;" placeholder="Поиск по названию" name="search"/>
                    <button type="submit"><span class="icon search"></span></button>
                </form>
            </div>
            <div class="tags"><h4>По категориям</h4>
            {% for tag in tags %}
                <div>
                    <a href="/tag/{{ tag.title }}"><p>#{{ tag.title }}</p></a>
                </div>
            {% endfor %}
            </div>
            <div class="tags"><h4>По авторам</h4>
            {% for author in authors %}
                <div>
                    <a href="/author/{{ author.name }}"><p>#{{ author.name }}</p></a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
    <div class="pagination" data-url="{{ paginator.baseurl }}" data-numpages="{{ paginator.num_pages }}"></div>
    <div class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "main.js" %}"></script>
</body>
</html>
