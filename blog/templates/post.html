<div class="article">
	<div class="title"><h2>{{ post.title }}</h2></div>
	<hr/>
	<div class="article_text"><p style="text-indent: 25px;">{{ post.content.text }}</p></div>
	<div class="foot">
		<a href="/author/{{ post.author }}"><h3>{{ post.author }}</h3></a>
		<div><h3>{{ post.pub_date }}</h3></div>
	</div>
</div>
